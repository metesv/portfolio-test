<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-content-center mt-3">
  <form id="loginForm" class="col-sm-4">
    <div id="emailInputDiv" class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>   
    <div id="passwordInputDiv" class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMeCheck1">
      <label class="form-check-label" for="rememberMeCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
  </form>
</div>
</body>
</html>
